<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Cody level generator</title>
</head>
<style>
    #canvas {
        background-color: rgb(256, 256, 256);
    }

    .block {
        background-color: rgb(256, 256, 255);
    }

    .row {
        display: flex;
        flex-direction: row;
    }
    #form {
        margin-top: 20px;
    }
    #app {
        display: flex;
    }
    #controls, #jsonBox {
        flex: 1
    }
</style>
<body>
    <div id="app" class="container">
        <div id="canvas">
            Canvas
        </div>
        <div id="controls">
            <form id="form">
                <div class="form-group">
                    <input type="email" class="form-control" id="levelName" name="level" 
                    placeholder="Level name">
                </div>
                <div class="form-check">
                    <input id="safe" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Safe blocks
                    </label>
                </div>
                <div class="form-check">
                    <input id="start" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Start
                    </label>
                </div>
                <div class="form-check">
                    <input id="end" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      End
                    </label>
                </div>
                <select id="actions" class="form-control form-control-sm">
                    <option>Add action</option>
                </select>
            </form>
        </div>
        <div id="jsonBox">
            <label>JSON</label>
            <textarea id="jsonText" name="w3review" rows="28" cols="45"></textarea>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
